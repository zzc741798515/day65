<!-- 头部 -->
<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <base href="/guguanjia/">
	<meta charset="utf-8" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>固管家服务平台</title>
    <meta name="description" content="index" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

	<!-- bootstrap & fontawesome -->
    <link rel="stylesheet" href="static/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="static/css/font-awesome.min.css" />
    <link rel="stylesheet" href="static/chosen/chosen.min.css" />

    <!-- ace styles -->
    <link rel="stylesheet" href="static/ace/css/ace.min.css" id="main-ace-style" />

    <link rel="stylesheet" href="static/ace/css/ace-skins.min.css" />
    <link rel="stylesheet" href="static/ace/css/ace-rtl.min.css" />

    <link rel="stylesheet" href="static/ztree/metro.css" />
    <link rel="stylesheet" href="static/validate/css/validform.css" />
    <link rel="stylesheet" href="static/css/custom.css" />


	<script src="static/jquery/jquery.js"></script>

	<!-- ace settings handler -->
	<script src="static/ace/js/ace-extra.min.js"></script>
	<!--日期插件-->
	<script type="text/javascript" src="static/js/jedate/jedate.js"></script>
</head>

<body class="no-skin" id="body-content">
<style>
		#profile .center>label{width: 100px;text-align: right;}
	</style>

<!-- 顶部条 -->
<div id="navbar" class="navbar navbar-default">
</div>
<!-- 主体 -->
<div class="main-container" id="main-container">
    


    <div id="sidebar" class="sidebar responsive">

    </div>


    <div class="main-content">
        <div class="breadcrumbs" id="breadcrumbs">
           

            <ul class="tab" id="breadcrumb">
                <!-- <li class="active" >
               菜单配置<i class="fa fa-times close"></i>
               </li>  -->
            </ul><!-- /.breadcrumb -->
            <div id="tab-menu">
                <ul class="dropdown-menu dropdown-caret" style="min-width: 0px;">
                    <li><a href="javascript:void(0);" data-right-menu="all_close">全部关闭</a></li>
                    <li><a href="javascript:void(0);" data-right-menu="other_close">关闭其他</a></li>
                </ul>
            </div>
        </div>

        <div class="page-content">
            <div class="ace-settings-container" id="ace-settings-container">

            </div>
            <!-- /.ace-settings-container -->
            <div class="page-header">
                <h1> 法律法规 </h1>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div id="fill-main-content" style="height: 100%;"><!-- ueditor所需引入 -->

                        
                        <div class="tabbable">
                            <ul class="nav nav-tabs" id="myTab">
                                <li class="active">
                                    <a data-toggle="tab" href="#home">
                                        <i class="green ace-icon fa fa-users bigger-120"></i> 法规列表
                                    </a>
                                </li>
                                <li class=""><a data-toggle="tab" href="#profile">
                                    <i class="green ace-icon fa fa-plus bigger-120"></i> 法规添加
                                </a></li>
                            </ul>
                            <div class="tab-content">
                                <div id="home" class="tab-pane active clearfix">
                                    <div class="widget-container-col ui-sortable">
                                        <div class="widget-box ">
                                            <div class="widget-header widget-header-small">
                                                <h6 class="widget-title">
                                                    <i class="ace-icon fa fa-search"></i>搜索
                                                </h6>

                                                <div class="widget-toolbar">
                                                    <a href="javascript:void(0);" data-action="collapse">
                                                        <i class="ace-icon fa bigger-125 fa-chevron-up"></i>
                                                    </a>
                                                </div>
                                            </div>

                                            <div class="widget-body">
                                                <div class="widget-body-inner">
                                                    <div class="widget-main">
                                                        <form action="statute/list" method="post" id="search-form"
                                                              target="list-page" class="center clearfix">
                                                            <div class="row padding-tb-10">
                                                                <div class="col-sm-6">
                                                                    <label class="inline">地&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;区：</label>
                                                                    <select name="type" class="width-80">
                                                                        <option value="">请选择区域</option>
                                                                        <option value="1">国家</option>
                                                                        <option value="2">地方</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="padding-trb-10 col-sm-12">
                                                                <span class="btn  btn-primary btn-sm col-sm-6"
                                                                      onclick="">全 部 </span>
                                                                <span class="btn btn-info btn-sm col-sm-6"
                                                                      id="search-btn">条 件 查 询</span>
                                                            </div>
                                                        </form>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="space-6"></div>
                                    <div id="list-page">
                                        <table class="table table-striped table-bordered table-hover nomargin-bottom">
                                            <thead>
                                            <tr>
                                                <th class="center">编号</th>
                                                <th class="center">类型</th>
                                                <th class="center">标题</th>
                                                <th class="center">发布时间</th>
                                                <th class="center">来源</th>
                                                <th class="center">操作</th>
                                            </tr>
                                            </thead>

                                            <tbody>
                                            <tr v-for="statute in pageInfo.list">
                                                <td class="center">{{statute.id}}</td>
                                                <td class="center">
                                                    {{statute.type=='1'?'国家':'地区'}}
                                                </td>
                                                <td class="center">{{statute.title}}</td>
                                                <td class="center">{{statute.pub_date}}</td>
                                                <td class="center">{{statute.stem_from}}</td>
                                                <td class="center">
                                                    <div class="hidden-sm hidden-xs action-buttons">
                                                        <a class="green" href="#"

                                                        >
                                                            <i class="ace-icon fa fa-pencil bigger-130"></i>
                                                        </a>

                                                        <a class="red" href="javascript:void(0);"
                                                           data-mode="del" data-title="删除操作"
                                                           data-msg="<span class='red bigger-120'>你确定删除<交通运输部关于修改《道路危险货物运输管理规定》的决定>吗?</span>"
                                                           data-url="statute/delete" data-data="{id:'4'}"
                                                        >
                                                            <i class="ace-icon fa fa-trash-o bigger-130"></i>
                                                        </a>
                                                    </div>
                                                </td>
                                            </tr>

                                            </tbody>
                                        </table>
                                        <div class="space-8"></div>
                                        <div class="clearfix">
                                            <div style="float: left;">
                                                <div style="padding-top:5px;">
			<span class="badge badge-info">
				当前第 1 页 / 3 页，共 25 条数据
			</span>
                                                </div>
                                            </div>
                                            <div>
                                                <div class="pagination no-margin pull-right clearfix">
                                                    <li class="prev disabled"><a href="javascript:void(0);" onclick="">首页</a></li>
                                                    <li class="prev disabled"><a href="javascript:void(0);" onclick="">上一页</a></li>
                                                    <li class="active"><a href="javascript:void(0);" onclick="">1</a></li>
                                                    <li><a href="javascript:void(0);" onclick="">2</a></li>
                                                    <li><a href="javascript:void(0);"  onclick="">3</a></li>
                                                    <li><a href="javascript:void(0);" onclick="">下一页</a></li>
                                                    <li><a href="javascript:void(0);" onclick="">尾页</a></li>
                                                </div>

                                            </div>
                                        </div>

                                    </div>
                                </div>

                                <div id="profile" class="tab-pane">
                                    <form action="#" method="post" id="statute-save-form">
                                        <div class="align-left padding-10">
                                            <label>标题：</label>
                                            <input type="text" class="width-80" name="title" datatype="*"
                                                   nullmsg="请输入标题"/>
                                        </div>
                                        <div class="align-left padding-10">
                                            <label>类型：</label>
                                            <select name="type" class="width-80" datatype="*" nullmsg="请选择类型">
                                                <option value="1" selected>国家</option>
                                                <option value="2">地区</option>
                                            </select>
                                        </div>
                                        <div class="align-left padding-10">
                                            <label>发布时间：</label>
                                            <input id="indate" type="text" class="width-80" name="pubDate" datatype="*"
                                                   nullmsg="请输入发布时间" placeholder="YYYY-MM-DD" readonly/>

                                        </div>
                                        <div class="align-left padding-10">
                                            <label>来源：</label>
                                            <input type="text" class="width-80" name="stemFrom" datatype="*"
                                                   nullmsg="请输入来源"/>
                                        </div>
                                        <div class="align-left padding-10">
                                            <div style="float:left; text-align: right;"><label
                                                    style="width:50px;">内容：</label></div>
                                            <div style="float:left;" class="width-80" style="height:500px;">
                                                <vue-ueditor-wrap v-model="statute.description" :config="myconfig"></vue-ueditor-wrap>
                                            </div>
                                            <div class="clearfix"></div>
                                            
                                        </div>
                                        <div class="margin-t15">
                                            <span class="btn btn-info btn-block bigger-120"
                                                  id="statute-save-btn">保 存</span>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
						
						

                    </div>

                </div>
            </div>
        </div><!-- /.page-content -->

    </div><!-- /.main-content -->

    <a href="javascript:void(0);" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse" style="z-index:1111">
        <i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
    </a>
</div><!-- /.main-container -->

    <!-- 底部 -->
    <!-- basic scripts -->
    <script type="text/javascript" src="static/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" src="static/ueditor/ueditor.all.min.js"></script>
    <script type="text/javascript" charset="utf-8"
            src="static/ueditor/lang/zh-cn/zh-cn.js"></script>




    <script type="text/javascript">
        $(function(){
            $("#navbar").load("html/commons/navbar.html");
            $("#sidebar").load("html/commons/sidebar.html");
            $("#ace-settings-container").load("html/commons/settingsContainer.html");
        })
        /*实例化编辑器 */
        /*var ue1 = UE.getEditor("container");*/

       /*实例化日期插件jeDate*/
            jeDate({
                dateCell: '#indate',
                isinitVal: true,
                format: 'YYYY-MM-DD'
            });


        try{ace.settings.check('main-container' , 'fixed')}catch(e){}
        try{ace.settings.check('navbar' , 'fixed')}catch(e){}
        try{ace.settings.check('sidebar' , 'fixed')}catch(e){}
        try{ace.settings.check('sidebar' , 'collapsed')}catch(e){}
        try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}

        $(function(){


        });

    </script>
    <script src="static/bootstrap/bootstrap.min.js"></script>
    <!-- ace scripts -->
    <script src="static/ace/js/ace-elements.min.js"></script>
    <script src="static/ace/js/ace.min.js"></script>

    <!-- 引入其他js -->
    <script src="static/js/history.js"></script>
    <script type="text/javascript" src="static/layer/layer.js"></script>
    <script type="text/javascript" src="static/js/spin.min.js"></script>
    <script type="text/javascript" src="static/ztree/jquery.ztree.all-3.5.min.js"></script>
    <script type="text/javascript" src="static/js/jquery.autosize.min.js"></script>
    <script type="text/javascript" src="static/chosen/chosen.jquery.min.js"></script>
    <script type="text/javascript" src="static/validate/Validform_v5.3.2_min.js"></script>
    <script type="text/javascript" src="static/js/jquery.form.js"></script>
    <script type="text/javascript" src="static/js/bootstrap-contextmenu.js"></script>
    <script type="text/javascript" src="static/js/jquery.nicescroll.min.js"></script>
    <script type="text/javascript" src="static/js/public.js"></script>

    <script type="text/javascript" src="static/vue/vue.js"></script>
    <script type="text/javascript" src="static/vue/axios.js"></script>
    <script src="static/vue/vue-ueditor-wrap.min.js"></script>
    <script type="text/javascript" src="static/js/statute/index.js"></script>

</body>
</html>
